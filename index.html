<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoamStrides - Live Stats</title>
    
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: #002366; /* Royal Blue */
            color: gold;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #0b1a40; /* Dark Royal Blue */
            border-radius: 10px;
            box-shadow: 0px 0px 10px gold;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Stats Display */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .box {
            background: gold;
            color: #002366;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .box:hover {
            background: #ffd700;
            transform: scale(1.05);
        }

        /* Calendar Styling */
        .calendar {
            margin-top: 20px;
            background: #0b1a40;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gold;
        }

        #monthYear {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .day {
            background: gold;
            color: #002366;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .day:hover {
            background: #ffd700;
            transform: scale(1.1);
        }

        /* Month Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: gold;
            color: #002366;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FoamStrides - Live Stats</h1>
        
        <div class="stats">
            <div class="box">
                <span>üë£ Steps:</span> <span id="stepCount">0</span>
            </div>
            <div class="box">
                <span>‚ù§Ô∏è Pulse:</span> <span id="pulse">69 BPM</span>
            </div>
        </div>
        
        <div class="calendar">
            <div class="nav-buttons">
                <button class="nav-btn" onclick="changeMonth(-1)">‚óÄ Prev</button>
                <h2 id="monthYear"></h2>
                <button class="nav-btn" onclick="changeMonth(1)">Next ‚ñ∂</button>
            </div>
            <div id="days"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPi4N9uyLVaizfOgKPS3aYWsUeRaqYH1o",
            authDomain: "thefoamstride.firebaseapp.com",
            databaseURL: "https://thefoamstride-default-rtdb.firebaseio.com",
            projectId: "thefoamstride",
            storageBucket: "thefoamstride.appspot.com",
            messagingSenderId: "928253725676",
            appId: "1:928253725676:web:2c5ee1072d744457c8cec9",
            measurementId: "G-EGSWYVVJFP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Update month and year in the header
        function updateHeader() {
            document.getElementById("monthYear").innerText = 
                new Date(currentYear, currentMonth).toLocaleString("default", { month: "long", year: "numeric" });
        }

        // Function to Generate & Load Calendar Data
        async function updateCalendar() {
            const today = new Date();
            const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();
            let daysHTML = "";

            try {
                const snapshot = await get(child(ref(db), `calendar/${currentYear}/${currentMonth + 1}`));
                let data = snapshot.val() || {};

                for (let i = 1; i <= totalDays; i++) {
                    let stepCount;

                    if (currentYear === today.getFullYear() && currentMonth === today.getMonth()) {
                        if (today.getMonth() === 1 && i < today.getDate()) {
                            stepCount = data[i] || Math.floor(Math.random() * 5000);
                        } else {
                            stepCount = data[i] || 0;
                        }
                    } else {
                        stepCount = data[i] || Math.floor(Math.random() * 5000);
                    }

                    daysHTML += `<div class="day">${i}<br>üë£ ${stepCount}</div>`;

                    if (!data[i]) {
                        await set(ref(db, `calendar/${currentYear}/${currentMonth + 1}/${i}`), stepCount);
                    }
                }

                document.getElementById("days").innerHTML = daysHTML;
            } catch (error) {
                console.error("Error loading calendar:", error);
            }
        }

        // Month Navigation
        async function changeMonth(direction) {
            currentMonth += direction;

            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }

            updateHeader();
            await updateCalendar();
        }

        // Initialize Page
        updateHeader();
        updateCalendar();

        // Stable Heartbeat (79 BPM)
        setInterval(() => {
            document.getElementById("pulse").textContent = `79 BPM`;
        }, 1000);

    </script>

</body>
</html>
